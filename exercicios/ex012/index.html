<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor</p>
    <h2><mark style="background-color:blueviolet">Vídeo em MP4</mark>:</h2>
    <video src="midia/videosmp4.mp4" width="500" controls poster="imagens/bobesponja.jpg"></video>
    <h2><mark style="background-color: aquamarine;">Vídeo em M4V:</mark></h2>

    <video src="midia/videom4v.m4v" controls poster="imagens/looneyTunes.jpg" width="500"></video>
    <h2><mark style="background-color: brown;">Vídeo em WebM:</mark></h2>
    <video src="midia/videosWebm.webm" controls poster="imagens/picapau.jpg"></video>
<h1>Disponibilizar Varios formatos de video</h1>
    <video controls >
       <source src="midia/videom4v.m4v" type="video/m4v">
       <source src="midia/videosWebm.webm" type="video/webm">r
       <source src="midia/videosmp4.mp4" type="video/mp4">
       <p>Seu navegador não tem compatibilidade com esse formato de vídeo</p>


    </video>

</body>
</html>
