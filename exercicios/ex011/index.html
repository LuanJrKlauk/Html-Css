<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagend dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes,
        ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>AC/DC highway to Hell</p>
    <audio src="midia/AC_DC - Highway to Hell .mp3" controls></audio>
    <audio controls preload="auto">
        <source src="midia/AC_DC - Highway to Hell .mp3" type="audio/mpeg">

    </audio>

</body>
</html>
