<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 003</title>
    <style>
        * {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
        }
        #imagemTeste {
            max-width: 350px;
        }
    </style>
</head>

<body>
    <h1>Teste com formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required>
        </p>

        <p>
            <label for="idia">Dia de nascimento:</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required>
        </p>

        <p>
            <input type="button" value="Confirmar">
        </p>
        <p>
            <label for="iconfirmar">Confirmar</label>
            <input type="checkbox" name="Confirmar" id="iconfirmar">
        </p>
        <p>
            <label for="icor">Qual cor você prefere:</label>
            <input type="color" name="cor" id="icor">
        </p>
        
        <p>
            <label for="idatahora">Data e hora da prova:</label>
            <input type="datetime-local" name="datahora" id="idatahora">
        </p>
        <p>
            <label for="iemail">Digite seu E-mail:</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <input type="file" name="" id="">
        </p>
        
        <p>
            <input type="image" src="perfilFacebook.jpg" alt="" id="imagemTeste">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="irenda">Renda mensal:</label>
            <input type="number" name="renda" id="irenda">
        </p>
        
        <p>
            <label for="isimOuNao">Você gosta de cães?</label>
            <label for="isim">Sim</label>
            <input type="radio" name="sim" id="isim">
            <label for="inao">Não</label>
            <input type="radio" name="nao" id="inao">

        </p>

        <p>
            <label for="isemana">Escola a data:</label>
            <input type="week" name="semana" id="isemana">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="5" maxlength="15">
        </p>
        <p>
            <label for="iconfirmarSenha">Confirmar senha:</label>
            <input type="password" name="confirmarSenha" id="iconfirmarSenha" minlength="5" maxlength="15">
        </p>


    </form>

</body>

</html>
